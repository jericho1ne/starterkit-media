 <!-- Team Members -->
 {% for member in site.people %}

    <div class="portfolio-modal modal fade" id="client-{{ forloop.index }}" tabindex="-1" role="dialog" aria-hidden="true">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl"></div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal-content">
            <div class="modal-header"
                style="background-image:url('assets/img/team/{{ member.image }}.jpg')
            ">
                <div class="title">
                    <h1>{{ member.name }}</h1>
                </div>
            </div>
            <div class="modal-body">
                <h2>{{ member.position }}</h2>
                <hr class="star-primary">

                {% if member.bio %}
                  <p>{{ member.bio }}</p>
                {% endif %}

                <div class="row">
                    {% if member.vimeo_id %}
                        <div class="col-xs-12">
                            <iframe class="video-clip" width="720" height="360"
                            src="https://player.vimeo.com/video/{{ member.vimeo_id }}"
                            frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                        </div>
                    {% endif %}
                    {% if member.youtube_id %}
                        <div class="col-xs-12">
                            <iframe class="video-clip" width="720" height="360"
                            src="https://www.youtube.com/embed/{{ member.youtube_id }}"
                            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                        </div>
                    </p>
                {% endif %}
                </div>

            </div>
            <!-- /Modal -->

        </div>
        <div class="spacer">&nbsp;</div>
    </div>

{% endfor %}
