<!-- Portfolio Grid Section -->
<section id="portfolio" class="">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Portfolio</h2>
                <!-- <h3 class="section-subheading text-muted">A list of our satisfied clients.</h3> -->
            </div>
        </div>
        <div class="row">
        {% for post in site.posts %}
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 portfolio-item">
                <a href="#client-{{ forloop.index }}" class="portfolio-link" data-toggle="modal" data-keyboard="true">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="assets/img/portfolio/{{ post.thumb }}" class="img-responsive img-centered" alt="">
                </a>
                <div class="portfolio-caption">
                    <h4>{{ post.title }}</h4>
                    <p class="text-muted">{{ post.subtitle }}</p>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</section>
