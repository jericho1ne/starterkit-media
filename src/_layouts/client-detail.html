<!DOCTYPE html>
<html>
  {% include head.html %}

  <body class="index">

    <div id="client-portfolio">
      <div
        class="header"
        style="background-image:url('../assets/img/portfolio/{{ page.image }}.jpg')"
      >
        <div class="title">
            <h1>{{ page.title }}</h1>
        </div>
      </div>

      <!-- CONTAINER -->
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h2>{{ page.subtitle }}</h2>
            <hr class="">
            {% if page.description %}
              <p>{{ page.description }}</p>
            {% endif %}
          </div>
        </div>
      </div>
      <!-- /CONTAINER -->

      <!-- CONTAINER -->
      <div class="container-fluid borderless">
        <div class="row">
        {% if page.vimeo_id %}
          <div class="">
            <iframe class="video-clip" width="720" height="360"
            src="https://player.vimeo.com/video/{{ page.vimeo_id }}?title=1&byline=0&portrait=0"
            frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
          </div>
        {% endif %}
        {% if page.youtube_id %}
          <div class="">
            <iframe class="video-clip" width="720" height="360"
            src="https://www.youtube.com/embed/{{ page.youtube_id }}"
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
          </div>
        {% endif %}
        </div>
        <div class="row">
          {% for track in page.soundcloud %}
          <div class="col-sm-6 soundcloud">
            <h3>{{ track.name }}</h3>

            <iframe width="100%" height="180" scrolling="no" frameborder="no" allow="autoplay"
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ track.id }}&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
          </div>
          {% endfor %}
        </div>
      </div>
      <!-- /CONTAINER -->

      <!-- CONTAINER -->
      <div class="container">
        <div class="spacer">&nbsp;</div>
        <div class="spacer">&nbsp;</div>
        <button class="close-button">
          <a href="/#portfolio">
            <div class="lr"><div class="rl"></div></div>
          </a>
        </button>
      </div>
      <!-- /CONTAINER -->
    </div>
    <!-- /client-portfolio -->
  </body>
</html>
